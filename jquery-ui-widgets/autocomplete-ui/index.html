<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
      var countries = [
          "Angola",
          "Cambodia",
          "Trinidad",
          "Kenya",
          "India",
          "Jamaica",
          "Ghana",
          "Maui",
          "Egypt"
      ];
        $("#country").autocomplete({source: countries, autoFocus: true})


        // callback function
        $("#country").autocomplete({source: function(request, response){
          var filterArray = $.map(countries, function(element){
            if(element.toUpperCase().indexOf(request.term.toUpperCase())==0)
            {
              return element;
            } else {
              return null;
            }
          });
          response(filterArray);
        }});

      });
    </script>
  </head>
  <body>
    <label for="country">Country: </label>
    <input id="country" type="text"/>
  </body>
</html>
