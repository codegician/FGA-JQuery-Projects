<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minimal List</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
        $(document).ready(function () {
            $(".add-items").submit(function(event){
              event.preventDefault();
              var item = $("#todo-list-item").val();

              $("#list-items").append("<li><input type='checkbox'/>"+ item + "<a class='remove'>x</a><hr></li>");
            });
        });

        </script>
    </head>
    <body>
        <div class="container">
            <h1>Minimal List</h1>
            <ul id="list-items">
            <!-- Here's where out todo list items will go! -->
            </ul>
            <form class="add-items">
                <input type="text" class="form-control" id="todo-list-item" placeholder="Keep it short and sweet">
                <button class="add" type="submit">Add to List</button>
            </form>
        </div>
    </body>
</html>
