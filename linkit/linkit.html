<!DOCTYPE html>
<html>
	<head>
    <style>
      body{
        font-family: sans-serif;
        text-align: center;
      }
    </style>

		<title>Plugin Example</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="jquery.linkIt.js"></script>
		<script>
			$(document).ready(function(){
				$('span').linkIt({
					href: 'http://test.com',
					text: 'Click Me',
					target: '_blank'
				});
			});
		</script>
	</head>
	<body>
		<h1>LinkIt Demo</h1>
		<p>This is the jQuery LinkIt plugin demo. Let's turn <span>this text</span> into a link</p>
	</body>
</html>
