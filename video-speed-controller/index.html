<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Speed Controller</title>
    <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="js/jquery-ui.css">
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script>
  $(document).ready(function(){
    $("#speedSlider").slider({min:0, max:2, value:1, step:.01,
      change:function(event, ui){
        $("#myVideo")[0].playbackRate = ui.value;
      }});
    });
    </script>
  </head>
  <body>
    <div id="container">
      <h2>Video Speed Controller</h2>
      <video id="myVideo" width="400" autoplay loop>
        <source src="" type="video/mp4" />
      </video>
      <div id="ground">
        <div id="speedSlider"></div>
      </div>
    </div>
  </body>
  </html>
