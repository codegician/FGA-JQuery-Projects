<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Selectable</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#fruits").selectable();
     });
    </script>
  </head>
  <body>
         <ol id="fruits">
            <li>Mango</li>
            <li>Strawberry</li>
            <li>Apple</li>
            <li>Banana</li>
            <li>Kiwi</li>
            <li>Grapes</li>
            <li>Orange</li>
            <li>PAPAYA</li>
         </ol>
  </body>
</html>
