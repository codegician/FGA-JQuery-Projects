<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Selectable Filter</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#fruits").selectable({cancel: ".no"});
        $(".yes").selectable({disable: true});
     });
    </script>
  </head>
  <body>
         <ol id="fruits">
            <li class="no" id="mango">Mango</li>
            <li class="no" id="strawberry">Strawberry</li>
            <li class="yes" id="apple">Apple</li>
            <li class="no" id="banana">Banana</li>
            <li class="yes" id="kiwi">Kiwi</li>
            <li class="no" id="grapes">Grapes</li>
            <li class="yes" id="orange">Orange</li>
            <li class="yes" id="papaya">PAPAYA</li>
         </ol>
         <div id="hint">To select multiple items, click ctrl and select, or Drag the lasso </div>
  </body>
</html>
