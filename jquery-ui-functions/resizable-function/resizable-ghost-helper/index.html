<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Resizable Ghost Helper</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
         $("#box1").resizable();
         $("#pic").resizable(ghost:true);
       });
    </script>
  </head>
  <body>
      <img id="pic" src="image/basket.jpeg" width="150px" height="150px"/>
      <div id="main">
         <div id="box1"></div>
      </div>
  </body>
</html>
