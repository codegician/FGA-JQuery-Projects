<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Resizable Animated</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
         $("#box1").resizable({animate: true, animateDuration: "slow", animateEasing:"easeOutBounce"});
       });
    </script>
  </head>
  <body>
         <div id="box1"></div>

  </body>
</html>
