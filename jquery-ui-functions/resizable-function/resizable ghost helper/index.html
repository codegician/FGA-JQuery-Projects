<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Aspect Ratio</title>
    <style>
      #box1 {
        width: 200px;
        height: 100px;
        margin: 5px;
        float: left;
        border: 1px solid black;
        background-color: gray;
      }
      #box2 {
          width: 100px;
          height: 20px;
          background-color: orange;
          margin: 5px;
          float: left;
          border: 1px solid black;
        }

     #main {
       /*width: 1200px;
       height: 400px;
       border: 2px solid black;*/
     }

    </style>
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
         $("#box1").resizable({aspectRatio: true});
       $("#box2").resizable({});
       });
    </script>
  </head>
  <body>
      <!-- <img src="image/basket.jpeg" width="150px" height="150px"/> -->
      <div id="main">
         <div id="box1"></div>
         <div id="box2"><p>test content</p></div>
      </div>
  </body>
</html>
