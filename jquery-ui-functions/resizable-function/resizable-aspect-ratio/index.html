<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Resizable Aspect Ratio</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
         $("#box1").resizable({aspectRatio: true, stop: function(){
           alert("Height: " + $(this).css("height") + "\n Width" + $(this).css("width"));
         }});
         $("#box2").resizable({aspectRatio: 3, stop: function(){
           alert("Height: " + $(this).css("height") + "\n Width" + $(this).css("width"));
         }});
       });
    </script>
  </head>
  <body>
         <div id="box1"></div>
         <div id="box2"><p>test content</p></div>
  </body>
</html>
