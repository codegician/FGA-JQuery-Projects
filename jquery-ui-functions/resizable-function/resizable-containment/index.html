<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Resizable Containment</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
         $("#box1").resizable({minHeight: 20, containment:"#main"});
       $("#box2").resizable({minHeight: 150, maxHeight:300, minWidth:150, maxWidth: 220});
       });
    </script>
  </head>
  <body>
      <!-- <img src="image/basket.jpeg" width="150px" height="150px"/> -->
      <div id="main">
         <div id="box1"></div>
         <div id="box2"><p>jhjkhhhlkckjhcjh kjdhcashkahkhkaf fhisahfadhila asild asidjljhjkh hhlkckashkahkhkaf</p></div>
      </div>
  </body>
</html>
