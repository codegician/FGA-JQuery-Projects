<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable Grid Helper</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1").draggable({helper:"clone", opacity: .2});
        $("#sub2").draggable();
        $("#sub3").draggable({helper: function(){
          return $("<div style='border: 2px solid gold; background: pink; color:white'>DNAYY</div>;")
        }});
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="sub" id="sub1" style="background: red;"></div>
      <div class="sub" id="sub2" style="background: blue;"></div>
      <div class="sub" id="sub3" style="background: orange;"></div>
    </div>
  </body>
</html>
