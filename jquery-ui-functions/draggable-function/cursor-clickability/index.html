<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Cursor Cickability</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1").draggable({handle:"p"});
        $("#sub2").draggable({cancel:"p"});
        $("#sub3").draggable();
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="sub" id="sub1" style="background: red;"><p>click here to move me</p></div>
      <div class="sub" id="sub2" style="background: blue;"><p>not draggable if you click me</p></div>
      <div class="sub" id="sub3" style="background: green;"></div>
      <p>This is a message</p>
      <p>this is another message</p>
    </div>
  </body>
</html>
