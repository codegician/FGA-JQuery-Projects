<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable Restrict</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1").draggable({axis:"x"});
        $("#sub2").draggable({axis:"y"});
        $("#sub3").draggable({containment:"#main"});
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="sub" id="sub1" style="background: red;"></div>
      <div class="sub" id="sub2" style="background: blue;"></div>
      <div class="sub" id="sub3" style="background: green;"></div>
    </div>
  </body>
</html>
