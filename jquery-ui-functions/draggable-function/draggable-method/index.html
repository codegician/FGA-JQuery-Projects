<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable Method</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1, #sub2").draggable();
        $("#sub3").draggable({revert: true, revertDuration:1000});
        $("#btnDisable").click(function(){
          $("#sub1").draggable("disable");
        });
        $("#btnEnable").click(function(){
          $("#sub1").draggable("enable");
        });
        $("#btnDestroy").click(function(){
          $("#sub2").draggable("destroy");
        });
        $("#btnGet").click(function(){
          alert($("#sub3").draggable("option", "revert"));
        });
        $("#btnSet").click(function(){
          $("#sub1").draggable("option", {"cursor": "pointer" , "revert": true});
        });
        $("#btnOptions").click(function(){
          var obj = $("#sub1").draggable("option");
          alert(obj.revert);
          alert(obj.revertDuration);
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="sub" id="sub1" style="background: red;"></div>
      <div class="sub" id="sub2" style="background: blue;"></div>
      <div class="sub" id="sub3" style="background: orange;"></div>
      <button id="btnDisable">Disable</button>
      <button id="btnEnable">Enable</button>
      <button id="btnDestroy">Destory</button>
      <button id="btnGet">Get Option</button>
      <button id="btnSet">Set Option</button>
      <button id="btnOptions">Get All Options</button>
    </div>
  </body>
</html>
