<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable Events</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $('#btnCreate').click(function(){
          $("#item").draggable({create:function(){
            alert('A draggable element is created!!')
          },
        start:function(){
          $('#item').css("background", "green");
        },
        drag:function(){
          $('#status').html('The item is moving');
        },
        stop:function(){
          $('#status').html('The item stopped moving');
        }
          });
        });
      });
    </script>
  </head>
  <body>
      <div id="item"></div>
      <button id="btnCreate">Create</button>
      <div id="status"></div>
  </body>
</html>
