<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Droppable Revert</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
          $(".item").draggable();
          $("#grey").draggable({revert: "valid"});
          $("#purp").draggable({revert: "invalid"});
          $("#area").droppable({ drop:function(){
          alert("the item is dropped");}
        });
      });
    </script>
  </head>
  <body>
      <div id="grey" class="item" style="background-color: grey;"></div>
      <div id="purp" class="item" style="background-color: purple;"></div>

      <div id="area" class="target" style="border: 5px solid purple"></div>
  </body>
</html>
