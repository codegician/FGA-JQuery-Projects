<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable Restrict</title>
    <style>
      .item{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
        float: left;
      }
      .target{
        width: 350px;
        height: 350px;
        margin: 5px;
        float: left;
      }

      #child {
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }
    </style>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
          $("#item1").draggable();
          // $("#item2, #item4").draggable({scope:"orange"});

          // $("#area1").droppable({dropTolerence: "touch", drop:function(){
          // alert('An orange item is dropped');
          $("#area2").droppable({tolerance: "fit", drop:function(){
          alert('A purple item is dropped');}});
      });
    </script>
  </head>
  <body>
      <div id="item1" class="item" style="        background-color: purple;"></div>
      <!-- <div id="item2" class="item" style="background-color:orange;"></div>
      <div id="item3" class="item" style="background-color:purple;"></div>
      <div id="item4" class="item" style="background-color:orange;"></div> -->

      <!-- <div id="area1" class="target" style="border: 5px solid orange";></div> -->
      <div id="area2" class="target" style="border: 5px solid purple"><div id="child"></div></div>
  </body>
</html>
