<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Droppable Events</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#grey").draggable();
            $("#target").droppable({tolerance: "touch",
              create:function(){
                $("#status").html("A droppable is created");
              },
              drop: function(){
                $("#status").html("The item is dropped!!!");
              },
              over: function(){
                $("#status").html("The draggable is dragging over the droppable");
              },
              out: function(){
                $("#status").html("The draggable is dragged out of the droppable");
              },
              activate: function(){
                $("#status").html("the draggable is moving");
              },
              deactivate: function(){
                alert("the draggable is not moving");
              }
            });
      });
    </script>
  </head>
  <body>
      <div id="grey"></div>
      <div id="target"></div>
      <div id="status"></div>
  </body>
</html>
