<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Droppable Nested</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
          $("#purp").draggable();

          $("#parent, #child").droppable({greedy: true, drop:function(){
          alert("A purple item is dropped in " + $(this).attr("id") );}
        });
      });
    </script>
  </head>
  <body>
      <div id="purp" class="item" style="background-color: purple;"></div>

      <div id="parent" class="target" style="border: 5px solid purple">

        <div id="child"></div>

      </div>
  </body>
</html>
