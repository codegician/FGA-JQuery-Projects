<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Droppable</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/jquery-ui.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
          $("#item1, #item3").draggable({scope:"purple"});
          $("#item2, #item4").draggable({scope:"orange"});

          $("#area1").droppable({scope:"orange", drop:function(){
          alert('An orange item is dropped');
          $("#area2").droppable({scope:"purple", drop:function(){
          alert('A purple item is dropped');
            }});
          }});
      });
    </script>
  </head>
  <body>
      <div id="item1" class="item" style="background-color: purple;"></div>
      <div id="item2" class="item" style="background-color:orange;"></div>
      <div id="item3" class="item" style="background-color:purple;"></div>
      <div id="item4" class="item" style="background-color:orange;"></div>
      <div id="area1" class="target" style="border: 5px solid orange";></div>
      <div id="area2" class="target" style="border: 5px solid purple";></div>
  </body>
</html>
