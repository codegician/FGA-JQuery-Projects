<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable Restrict</title>
    <style>
      #main{
        height: 500px;
        width: 500px;
        margin: 0px auto;
        border: 2px solid black;
      }
      .sub{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
      }
    </style>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1").draggable({cursor:"pointer", cursorAt:{left: 5,top: 5}});
        $("#sub2").draggable({cursor:"move", cursorAt:{bottom: 5}});
        $("#sub3").draggable({cursor:"crosshair", cursorAt:{right: 5,bottom: 5}});
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="sub" id="sub1" style="background: red;"></div>
      <div class="sub" id="sub2" style="background: blue;"></div>
      <div class="sub" id="sub3" style="background: green;"></div>
      <p>This is a message</p>
      <p>this is another message</p>
    </div>
  </body>
</html>
