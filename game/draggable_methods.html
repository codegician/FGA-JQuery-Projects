<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable Restrict</title>
    <style>
      #main{
        height: 500px;
        width: 500px;
        margin: 0px auto;
        border: 2px solid black;
      }
      #main2{
        height: 500px;
        width: 500px;
        margin: 0px auto;
        border: 2px solid black;
      }
      .sub{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
      }
    </style>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1, #sub2").draggable();
        $("#sub3").draggable({revert: true, revertDuration:1000})
        $("#btnDisable").click(function(){
          $("#sub1").draggable("disable");
        })
        $("#btnEnable").click(function(){
          $("#sub1").draggable("enable");
        })
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="sub" id="sub1" style="background: red;"></div>
      <div class="sub" id="sub2" style="background: blue;"></div>
      <div class="sub" id="sub3" style="background: orange;"></div>
      <button id="btnDisable">Disable</button>
      <button id="btnEnable">Enable</button>
      <button id="btnDestroy">Destory</button>
      <button id="btnGetOption">Get Option</button>
      <button id="btnSetOption">Set Option</button>
      <button id="btnGetAllOption">Get All Option</button>
    </div>
  </body>
</html>
