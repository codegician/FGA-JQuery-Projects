<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Animated</title>
    <style>
      #box1 {
        width: 200px;
        height: 100px;
        margin: 5px;
        border: 1px solid black;
        background-color: gray;
      }


    </style>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
         $("#box1").resizable({animate: true, animateDuration: "slow", animateEasing:"easeOutBounce"});
       });
    </script>
  </head>
  <body>
         <div id="box1"></div>

  </body>
</html>
