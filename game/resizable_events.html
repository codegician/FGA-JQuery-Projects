<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Resize Events</title>
    <style>
      #box1 {
        width: 200px;
        height: 200px;
        margin: 5px;
        border: 1px solid black;
        background-color: gray;
      }
      #box2 {
        width: 200px;
        height: 200px;
        margin: 5px;
        border: 1px solid black;
        background-color: orange;
      }


    </style>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
         $("#box1").resizable({
        create:function(){
           $("#status").text("Resizable element created")
         },
         start:function(){
           $(this).css("background", "red")
         },
         resize:function(){
           $("#status").text("being resized")
         },
         stop:function(){
           $("#status").text("Resize has stopped")
         }
        });
     });
    </script>
  </head>
  <body>
         <div class="box" id="box1"></div>
         <div id="status"></div>
  </body>
</html>
