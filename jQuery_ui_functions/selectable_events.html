<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Selectable Events</title>
    <style>
    ol {
      list-style-type: none;
    }
      li {
        height: 30px;
        width: 150px;
        background-color: pink;
        margin: 2px;
        font-size: 20px;
        text-align: center;
        border: 1px solid gold;
      }
     #fruits .ui-selecting {
       border: 3px solid purple;
       color: white;
     }
     #fruits .ui-selected {
       background: maroon ;
       color: gold;
       border: 1px solid black;
     }
    #hint {
        display: none;
        position: absolute;
        background: blue;
        border: 5px solid gray;
        border-radius: 5px;
        color: white;
        padding: 10px
      }
    </style>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#fruits").selectable({
          start:function(e){
            $("#hint").css({
              display: "inline",
                  top: e.pageY,
                  left: e.pageX,
            }).fadeOut(3000);
          },
          // selected(event, ui){
          //   alert($(".ui-selected").text());
          // },
          stop:function(){
            $("items").text("");
            $(".ui-selected").each(function(key, value){
              $("#items").append(value.innerHTML + "</br>");
            });
          }
        });
     });
    </script>
  </head>
  <body>
         <ol id="fruits">
            <li class="no" id="mango">Mango</li>
            <li class="no" id="strawberry">Strawberry</li>
            <li class="yes" id="apple">Apple</li>
            <li class="no" id="banana">Banana</li>
            <li class="yes" id="kiwi">Kiwi</li>
            <li class="no" id="grapes">Grapes</li>
            <li class="yes" id="orange">Orange</li>
            <li class="yes" id="papaya">PAPAYA</li>
         </ol>
         <div id="hint">To select multiple items, click ctrl and select, or Drag the lasso </div>
         <p><b>Items Selected:</b></p>
         <div id="items"></div>
  </body>
</html>
