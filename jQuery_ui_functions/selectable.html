<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Resize Events</title>
    <style>
    ol {
      list-style-type: none;
    }
      li {
        height: 30px;
        width: 150px;
        background-color: pink;
        margin: 2px;
        font-size: 20px;
        text-align: center;
        border: 1px solid gold;
      }
     #fruits .ui-selecting {
       background: purple;
       color: white;
     }
     #fruits .ui-selected {
       background: maroon ;
       color: gold;
     }

    </style>
    <link rel="stylesheet" href="jquery-ui.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#fruits").selectable();
     });
    </script>
  </head>
  <body>
         <ol id="fruits">
            <li>Mango</li>
            <li>Strawberry</li>
            <li>Apple</li>
            <li>Banana</li>
            <li>Kiwi</li>
            <li>Grapes</li>
            <li>Orange</li>
            <li>PAPAYA</li>
         </ol>
  </body>
</html>
